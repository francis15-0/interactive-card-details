<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/main.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <div class="container">

    <div class="front-view">
      <div class="front">
        <img src="images/bg-card-front.png" alt="front">
        <p id="card-num">0000 0000 0000 0000</p>
        <p id="name">JANE APPLESEED</p>
        <p id="exp"> 00/00</p>
      </div>
      
    </div>

    <div class="back-view">
      <div class="back">
        <img src="images/bg-card-back.png" alt="back">
        <p>000</p>
      </div>
    
    </div>


    <img src="images/bg-main-desktop.png" alt="side">
    <div class="form">
      <div class="user-input">
        <p>CARDHOLDER NAME</p>
        <input type="text" id="cardholder" placeholder="e.g. Jane Appleseed">
        <P>CARD NUMBER</P>
        <input maxlength="19" type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
        <div class="expiry">
          <div class="expiry-text">
            <p>EXP. DATE (MM/YY)</p>
            <p class="cvc">CVC</p>
          </div>
          
          <input id="mm" maxlength="2" type="text" placeholder="MM">
          <input id="yy" maxlength="2" type="text" placeholder="YY">
          
          <input maxlength="3" type="text" placeholder="e.g. 123">
        </div>
        <button> Confirm </button>
        


      </div>
    </div>
    
  </div>

  <script src="../script.js"></script>
</body>
</html>
